<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUpPage</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
    <script src="{{ url_for('static', filename='js/register.js') }}"></script>
</head>

<body>
    <div class="container">
        <div class="reg-container">
            <div class="reg-panel">
                <div class="panel-header">
                    <h2>Sign Up to Wardrobe</h2>
                </div>

                <div class="panel-name-user">
                    <div class="panel-user-input">
                        <div class="user-label">
                            <label>Full Name</label>
                        </div>
                        <div class="user-text">
                            <input type="text" id="name_val" placeholder="Enter your full name">
                        </div>
                    </div>

                    <div class="panel-user-input">
                        <div class="user-label">
                            <label>Username</label>
                        </div>
                        <div class="user-text">
                            <input type="text" id="user_val" placeholder="Enter an username">
                        </div>
                    </div>
                </div>

                <div class="panel-email-input">
                    <div class="email-label">
                        <label>Email Address</label>
                    </div>
                    <div class="email-text">
                        <input type="email" id="email_val" placeholder="usermail@gmail.com">
                    </div>
                </div>

                <div class="panel-password">
                    <div class="panel-pass-input">
                        <div class="pass-label">
                            <label>Password</label>
                        </div>
                        <div class="pass-text">
                            <input type="password" id="pass_val" placeholder="Must be atleast 8-16 characters">
                            <img src="../static/images/ecloseb.png" alt="eyeopen" id="eye">
                        </div>
                    </div>

                    <div class="panel-pass-input">
                        <div class="pass-label">
                            <label>Confirm Password</label>
                        </div>
                        <div class="pass-text">
                            <input type="password" id="pass_con_val" placeholder="Re-enter the password">
                            <img src="../static/images/ecloseb.png" alt="eyeopen" id="ceye">
                        </div>
                    </div>
                </div>

                <div class="panel-term-cond">
                    <input type="checkbox" id="terms_val">
                    I accept the <a href="">Terms & Conditions</a>
                    </input>
                </div>

                <div class="panel-login-btn">
                    <button onclick="setCredentials()">Sign Up</button>
                </div>

                <div class="panel-new-acc">
                    <label>Already have an Account?</label>
                    <a href="{{ url_for('loginPage') }}">Login</a>
                </div>
            </div>
        </div>
        <div class="image-container">
            <img src="../static/images/panel.jpg" alt="panel">
        </div>
    </div>
</body>

</html>
